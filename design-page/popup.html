<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <script defer src="js/popup.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="action-box">
        <div class="action-box__box box--design">
          <span class="action-box__title title--design">▶ 페이지 수정하기</span>
          <button class="action-box__btn btn--design-mode">Enable</button>
        </div>
        <div class="action-box__box box--p5-box">
          <span class="action-box__title title--p5">▶ 페이지에 스케치하기</span>
          <button class="action-box__btn btn--start-p5">Enable</button>
        </div>
        <div class="sketch-setting">
          <span>스케치 모드</span>
          <i class="sketch-setting__btn btn--play-controller fa fa-play-circle fa-2x"></i>
        </div>
      </div>
      <button class="main__btn btn--screen-shot">캡처하기</button>
    </main>
  </body>
</html>
